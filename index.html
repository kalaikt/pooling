<!DOCTYPE html>
<html data-ng-app="poolingApp">
<head>
<title>Pooling</title>
<link href="Content/bootstrap.min.css" rel="stylesheet" />
<link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
<link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
<link href="Content/styles.css" rel="stylesheet" />
<!--<link href="Content/customerManagementStyles.css" rel="stylesheet" />-->
</head>
<body>
<div id="wrap">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container theme-showcase" role="main">
        <div class="jumbotron">
          <div class="pull-left search-box"><form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchText">
              <div class="input-group-btn"> 
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
          </div>
          <div class="pull-right add-btn"><a class="btn btn-primary hide" href="#createad" data-toggle="tooltip" title="Submit Ad"><i class="glyphicon glyphicon-plus-sign"></i></a><a class="btn btn-primary show" href="#createad" data-toggle="tooltip" title="Submit Ad"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit Ad</a></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
  <div animated-view></div>
  <div id="footer">
    <div class="navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container theme-showcase">
          <footer class="jumbotron">
            <div class="muted credit pull-left"> &copy; VPooling.com </div>
            <div class="muted credit pull-right"> Powered by Web Arts Software Systems </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="Scripts/angular.js"></script>
<script src="Scripts/angular-route.js"></script>
<script src="Scripts/jquery.min.js"></script>
<!-- UI Libs -->
<script src="Scripts/bootstrap.js"></script>
<!-- App libs -->
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/services/customersService.js"></script>
<script src="app/directives/animatedView.js"></script>
<script src="app/directives/ngAutocomplete.js"></script>
    
<script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip({
        placement : 'bottom'
    });
});
</script>
</body>
</html>
